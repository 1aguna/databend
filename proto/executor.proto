syntax = "proto3";

package fusequery.executor;

service Executor {
  rpc Ping(PingRequest) returns (PingResponse) {}
}

message PingRequest {
  string name = 1;
}

message PingResponse {
  string message = 1;
}

message ExecuteRequest {
  string action = 1;
}
