name: Unit Tests
on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build and test
    strategy:
      matrix:
        os: ['ubuntu-latest']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
          with:
            profile: minimal
            components: clippy, rustfmt
            override: true
      - name: Run tests
        run: cargo test --verbose
