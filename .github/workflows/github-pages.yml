name: Website Build and Deploy
on:
  push:
    paths:
      - "website/**/*"
  pull_request:
    paths:
      - "website/**/*"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material
      - run: |
          cd website/datafuse
          mkdocs gh-deploy --force
