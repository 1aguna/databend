[package]
name = "datafuse-cli"
version = "0.1.0"
description = "All-in-one tool for setting up, managing with Datafuse"
authors = ["Datafuse Authors <opensource@datafuselabs.com>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[[bin]]
name = "datafuse-cli"
path = "src/bin/datafuse-cli.rs"

[features]

[dependencies]
# Workspace dependencies

# Crates.io dependencies
ansi_term = "0.12.1"
clap = "2.33.3"
dyn-clone = "1.0.4"
run_script = "^0.8.0"
rustyline = "8.2.0"
sha2 = "0.9.5"
structopt = "0.3"
sysinfo = "0.19.0"
thiserror = "1.0.20"

[dev-dependencies]
pretty_assertions = "0.7"

[build-dependencies]
common-building = {path = "../../common/building"}