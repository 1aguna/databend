[package]
name = "bendctl"
version = "0.1.0"
description = "All-in-one tool for setting up, managing with Databend"
authors = ["Databend Authors <opensource@datafuselabs.com>"]
license = "Apache-2.0"
publish = false
edition = "2021"

[lib]
doctest = false
test = false

[[bin]]
name = "bendctl"
path = "src/bin/bendctl.rs"
doctest = false
test = false

[features]

[dependencies]
# Workspace dependencies
common-base = { path = "../common/base" }
common-datavalues = { path = "../common/datavalues" }
common-meta-raft-store = { path = "../common/meta/raft-store" }
common-tracing = { path = "../common/tracing" }
databend-meta = { path = "../metasrv" }
databend-query = { path = "../query" }

async-trait = "0.1.52"
byte-unit = "4.0.13"
clap = { version = "3.1.3", features = ["derive", "env"] }
clap_complete = "3.1.0"
colored = "2.0.0"
comfy-table = "5.0.1"
csv = "1.1.6"
dirs = "4.0.0"
dyn-clone = "1.0.4"
flate2 = "1.0.22"
fs_extra = "1.2.0"
futures = "0.3.21"
handlebars = "4.2.1"
hostname = "0.3.1"
http = "0.2.6"
indicatif = "0.16.2"
itertools = "0.10.3"
lexical-util = "0.8.1"
libc = "0.2.119"
nix = "0.23.1"
num-format = "0.4.0"
portpicker = "0.1.1"
reqwest = { version = "0.11.9", features = [
    "json",
    "native-tls",
    "multipart",
    "blocking",
    "tokio-rustls",
    "stream",
] }
run_script = "0.9.0"
rustyline = "9.1.2"
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.79"
serde_yaml = "0.8.23"
sha2 = "0.10.2"
sysinfo = "0.23.5"
tar = "0.4.38"
thiserror = "1.0.30"
tokio-util = "0.7.0"
tryhard = "0.4.0"
ureq = { version = "2.4.0", features = ["json"] }
webbrowser = "0.6.0"

[dev-dependencies]
assert_cmd = "2.0.4"
predicates = "2.1.1"
tempfile = "3.3.0"
wiremock = "0.5.11"

[build-dependencies]
common-building = { path = "../common/building" }
